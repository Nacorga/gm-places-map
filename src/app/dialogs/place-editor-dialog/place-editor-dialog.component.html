<h2 mat-dialog-title>Edit place</h2>

<mat-dialog-content>
  <mat-form-field class="form-field">
    <mat-label>Title</mat-label>
    <input matInput [formControl]="customTitleFC" required autocomplete="off" />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-flat-button color="primary" [disabled]="!customTitleFC.valid" (click)="onSave()">Save</button>
</mat-dialog-actions>
