<div class="gm-autocomplete">
  <mat-form-field class="form-field flat">
    <mat-label>Search place</mat-label>
    <input
      matInput
      #search
      [disabled]="disabled"
      [value]="value"
      autocorrect="off"
      autocapitalize="off"
      spellcheck="off"
      type="text"
    />
    <mat-icon matSuffix>place</mat-icon>
  </mat-form-field>
</div>
